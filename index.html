<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title> analog and digital clock </title>
</head>

<body>

    <div class="container">
        <div class="content">
            <div class="clock">
                <span style="--i:1"><b>1</b></span>
                <span style="--i:2"><b>2</b></span>
                <span style="--i:3"><b>3</b></span>
                <span style="--i:4"><b>4</b></span>
                <span style="--i:5"><b>5</b></span>
                <span style="--i:6"><b>6</b></span>
                <span style="--i:7"><b>7</b></span>
                <span style="--i:8"><b>8</b></span>
                <span style="--i:9"><b>9</b></span>
                <span style="--i:10"><b>10</b></span>
                <span style="--i:11"><b>11</b></span>
                <span style="--i:12"><b>12</b></span>

                <div style="--color:#04fc43" id="second-handle" class="circle circle-lg"><i></i></div>
                <div style="--color:#fee800" id="minute-handle" class="circle circle-md"><i></i></div>
                <div style="--color:#ff2972" id="hour-handle" class="circle circle-sm"><i></i></div>
            </div>

            <div id="time">
                <div id="hour" style="--color:#04fc43">00</div>
                <div id="minute" style="--color:#fee800">00</div>
                <div id="second" style="--color:#ff2972">00</div>
                <div id="status">AM</div>
            </div>

        </div>
    </div>

    <script src="js/main.js"></script>
</body>

</html>
